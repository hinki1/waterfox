<style>

.fieldtext {
  fill: -moz-fieldtext;
#ifdef MOZ_WIDGET_GTK
  /* The fill-opacity needs to be sufficient for high-contrast settings, and
     pathological Gtk themes where -moz-fieldtext provides low contrast by
     default. */
  fill-opacity: .7;
#else
  fill-opacity: .6;
#endif
}

.highlighttext {
  fill: highlighttext;
}

.black {
  fill: black;
  fill-opacity: .6;
}

.white {
  fill: white;
  fill-opacity: .7;
}

</style>
